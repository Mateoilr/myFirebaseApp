<ion-header>
  <ion-toolbar>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>¡Bienvenido a la página principal!</h2>

  <ion-button expand="full" color="danger" (click)="logout()">
    Cerrar sesión
  </ion-button>

  <ion-button expand="full" color="primary" (click)="tomarFoto()" style="margin-top: 16px;">
    Tomar Foto
  </ion-button>

  <img *ngIf="foto" [src]="foto" alt="Foto tomada"
    style="margin-top: 20px; width: 100%; max-width: 300px;" />

  <div style="margin-top: 24px;" *ngIf="isOnline; else offline">
    <ion-text color="success">¡Conectado a Internet!</ion-text>
  </div>
  <ng-template #offline>
    <ion-text color="danger">Sin conexión a Internet.</ion-text>
  </ng-template>
</ion-content>
